<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #236416;">
                <h1>Nature Lonely</h1>
                <p>all in green</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>twilighty sky</h1>
                <p>with its Mountaains</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Blue Wave</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image:url(./pic2.jpg)"></div>
            <div style="background-image:url(./pic3.jpg)"></div>
            <div style="background-image:url(./pic4.jpg)"></div>
            <div style="background-image:url(./pic5.jpg)"></div>
        </div>
       <div class="action-buttons">
           <button class="down-button">
               <i class="fas fa-arrow-down"></i>
           </button>
           <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
       </div>  
    </div>

    <script src="./app.js"></script>
</body>
</html>
